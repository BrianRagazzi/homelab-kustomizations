apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  #generateName: hugo-build-
  generateName: lablinks-build-reload-
spec:
  pipelineRef:
    name: image-build-pipeline-reload
  podTemplate:
    securityContext:
      fsGroup: 65532
  params:
    - name: gitUrl
      value: https://github.com/BrianRagazzi/homelab
    - name: gitRevision
      value: master
    - name: pathToContext
      value: images/newhugo
    - name: imageUrl
      value: harbor.lab.brianragazzi.com/library/lablinks #ragazzilab/docker-xmagebeta-alpine
    - name: imageTag
      value: "latest"
    - name: script
      value: |
        kubectl set image deployment/hugo-lablinks -n hugo hugo-lablinks=|
        "$(params.imageUrl):$(tasks.getversion.results.datestring)"
    - name: kanikoExtraArgs
      value:
        - "--verbosity=debug"
        - "--destination=harbor.lab.brianragazzi.com/library/lablinks:latest"
  serviceAccountName: pipeline
  workspaces:
    - name: shared-data
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: docker-credentials
      secret:
        secretName: harbor
    - name: kubeconfig-dir
      configMap:
         name: hugo-kubeconfig
