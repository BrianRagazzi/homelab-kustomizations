---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: mc-flat
  name: jobrunner
rules:
- apiGroups: [""]
  resources:
  - deployments
  - statefulsets
  - secrets
  - configmaps
  - pods
  verbs:
  - 'patch'
  - 'exec'
  - 'get'
  - 'list'
  - 'watch'
  - 'create'

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jobrunner
  namespace: mc-flat
subjects:
- kind: ServiceAccount
  name: default
  namespace: mc-flat
roleRef:
  kind: Role
  name: jobrunner
  apiGroup: ""
